    <script>
        // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
        let fullState = {}; // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹å…¨ä½“ã‚’ä¿æŒ

        // --- APIå‘¼ã³å‡ºã— ---
        async function fetchGameState() {
            const response = await fetch('/api/game_state');
            fullState = await response.json();
            updateDisplay();
        }

        async function postData(url, data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        // --- UIæ›´æ–° ---
        function updateDisplay() {
            if (!fullState || !fullState.gameState) return;
            const state = fullState.gameState;
            
            document.getElementById('turn-number').textContent = state.turn_number;
            
            updateStats(state);
            updateBlocks(state, fullState.blockMax, fullState.costs);
            updateActionButtons(state, fullState.costs);
            updateButtonVisibility(state);
            updateCurrentLog(state);
            updateEnemyPreview(state);
            updateConfigCheckboxes(fullState.gameConfig);
        }

        function updateStats(state) {
            let player = state.player;
            let enemy = state.enemy;

            if (state.showing_logs && state.current_log_index < state.battle_logs.length) {
                const log = state.battle_logs[state.current_log_index];
                player = log.player_stats;
                enemy = log.enemy_stats;
            }

            document.getElementById('player-hp').textContent = player.HP;
            document.getElementById('player-attack').textContent = player.attack;
            document.getElementById('player-defense').textContent = player.defense;
            document.getElementById('enemy-hp').textContent = enemy.HP;
            document.getElementById('enemy-attack').textContent = enemy.attack;
            document.getElementById('enemy-defense').textContent = enemy.defense;

            // HPä½ä¸‹æ™‚ã®è¦–è¦šåŠ¹æœ
            const playerHPSpan = document.getElementById('player-hp');
            playerHPSpan.style.color = player.HP <= 30 ? '#f44336' : '';
            playerHPSpan.style.fontWeight = player.HP <= 30 ? 'bold' : '';
            const enemyHPSpan = document.getElementById('enemy-hp');
            enemyHPSpan.style.color = enemy.HP <= 30 ? '#f44336' : '';
            enemyHPSpan.style.fontWeight = enemy.HP <= 30 ? 'bold' : '';
        }

        function updateBlocks(state, blockMax, costs) {
            const blocksContainer = document.getElementById('blocks');
            blocksContainer.innerHTML = '';
            
            for (let i = 0; i < blockMax; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                block.innerHTML = `<span class="block-number">${i + 1}</span>`;
                blocksContainer.appendChild(block);
            }
            
            let currentCost = 0;
            for (const [cumulative, actionName] of state.player_actions) {
                const actionCost = costs[actionName];
                for (let i = currentCost; i < cumulative && i < blockMax; i++) {
                    blocksContainer.children[i].classList.add('filled');
                }
                if (cumulative <= blockMax) {
                    const lastBlock = blocksContainer.children[cumulative - 1];
                    lastBlock.innerHTML += `<div style="font-size: 10px; margin-top: 2px;">${actionName.substring(0, 2)}</div>`;
                }
                currentCost = cumulative;
            }
        }

        function updateActionButtons(state, costs) {
            const actionsContainer = document.getElementById('actions');
            // åˆå›æç”»æ™‚ã®ã¿ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
            if (actionsContainer.children.length > 0) return;
            
            actionsContainer.innerHTML = '';
            for (const [actionName, cost] of Object.entries(costs)) {
                const button = document.createElement('button');
                button.className = 'action-btn';
                button.textContent = `${actionName}\n(ã‚³ã‚¹ãƒˆ:${cost})`;
                button.onclick = () => addAction(actionName);
                actionsContainer.appendChild(button);
            }
        }

        function updateButtonVisibility(state) {
            const isBattlePhase = state.showing_logs || state.game_over;
            document.getElementById('battle-btn').style.display = isBattlePhase ? 'none' : 'inline-block';
            document.getElementById('reset-actions-btn').style.display = isBattlePhase ? 'none' : 'inline-block';
            document.getElementById('next-log-btn').style.display = state.showing_logs ? 'inline-block' : 'none';
            document.getElementById('skip-logs-btn').style.display = state.showing_logs ? 'inline-block' : 'none';
            document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = isBattlePhase);
        }

        function updateCurrentLog(state) {
            const logContainer = document.getElementById('current-log-container');
            const logCard = document.getElementById('current-log-card');
            
            if (state.showing_logs && state.current_log_index < state.battle_logs.length) {
                const log = state.battle_logs[state.current_log_index];
                logContainer.style.display = 'flex';
                let html = `<div class="log-index">[${log.index}] è¡Œå‹•</div>`;
                if (log.player_action || log.enemy_action) {
                    html += `<div class="log-actions">P: ${log.player_action || 'ï¼'} | E: ${log.enemy_action || 'ï¼'}</div>`;
                }
                if (log.events.length > 0) {
                    html += `<div class="log-events">${log.events.map(e => `â€¢ ${e}`).join('<br>')}</div>`;

                         ${state.current_log_index + 1} / ${state.battle_logs.length}</div>`;
